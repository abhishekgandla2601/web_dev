<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div span</title>
</head>
<body>
    <!--div is a block container to group elements for styling purposes-->
    <!--span is a inline container to group elements for styling purposes -->
    <h1><span style="background-color: red;">This is a span title</span></h1>
    <h1><div style="background-color: aqua;">This is a div title</div></h1>

    <p><span style="background-color: tomato;">This is a span sentence.</span></p>
    <p><div style="background-color: cyan;">This is a div sentence</div></p>
</body>
</html>
