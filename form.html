<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" placeholder="Username" id="username" required>
        <label for ="password">password:</label>
        <input type="password" id="password">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="email">
        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="phone number">
        <label for="birthday">birthday:</label>
        <input type="date" id="birthday">
        <br>
        <label for="quantity">quantity (1-5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <label for="appt">Choose a time for your appointment:</label>
        <br>
        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." name="title" value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." name="title" value="Ms." name="title">
        <label for="PhD.">PhD.:</label> 
        <input type="radio" id="PhD." name="title" value="PhD." name="title">
        <br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="credit card">credit card</option>
            <option value="debit card">debit card</option>
            <option value="paypal">paypal</option>
            <option value="bitcoin">bitcoin</option>

        </select>
        <br>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
        <br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"> 
        <br>
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
